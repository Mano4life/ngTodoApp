<section class="inputArea bg-primary-subtle p-4 rounded-4">
  <h1 class="text-capitalize">To-Do App!</h1>
  <label for="beverage-input" class="form-label">add your note:</label>
  <div class="row">
    <div class="col-6">
      <input type="text" id="beverage-input" class="form-control" #noteInput />
    </div>
    <div class="col-3">
      <button class="btn btn-success" (click)="addNewNote(noteInput.value)">add</button>
    </div>
  </div>
</section>
